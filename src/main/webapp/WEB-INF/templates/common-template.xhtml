<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
    <h:head>
        <ui:include src="/WEB-INF/templates/metas.xhtml"/>

        <title>
            <ui:insert name="pageTitle">E-Lang Bartosz Rusin</ui:insert>
        </title>

        <ui:insert name="jScript"/>

        <h:outputStylesheet library="css" name="main.css"/>

    </h:head>


    <h:body>

        <p:growl id="messages"/>

        <div id="topMenuDiv">
            <h:form>
                <p:menubar>
                    <p:submenu label="E-learning" icon="ui-icon-clipboard">
                        <p:menuitem value="My courses" url="#"/>
                        <p:menuitem value="My tests" url="#"/>
                        <p:menuitem value="My exams" url="#"/>
                    </p:submenu>


                    <p:submenu label="My profile" icon="ui-icon-gear">

                    </p:submenu>


                    <p:submenu label="Messages" icon="ui-icon-mail-closed">

                    </p:submenu>

                    <p:submenu label="Help" icon="ui-icon-help">
                        <p:menuitem value="Contents" url="#"/>
                        <p:submenu label="Search" icon="ui-icon-search">
                            <p:submenu label="Text">
                                <p:menuitem value="Workspace" url="#"/>
                            </p:submenu>
                            <p:menuitem value="File" url="#"/>
                        </p:submenu>
                    </p:submenu>

                    <p:submenu label="Administration" icon="ui-icon-wrench">
                        <p:submenu label="Ajax" icon="ui-icon-refresh">
                            <p:menuitem value="Save" actionListener="#{menuView.save}" icon="ui-icon-disk"
                                    update="messages"/>
                            <p:menuitem value="Update" actionListener="#{menuView.update}"
                                    icon="ui-icon-arrowrefresh-1-w" update="messages"/>
                        </p:submenu>
                        <p:submenu label="Non-Ajax" icon="ui-icon-newwin">
                            <p:menuitem value="Delete" actionListener="#{menuView.delete}" icon="ui-icon-close"
                                    update="messages" ajax="false"/>
                        </p:submenu>
                    </p:submenu>

                    <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close"/>

                    <f:facet name="options">
                        <p:inputText style="margin-right:10px" placeholder="Search"/>
                        <p:commandButton type="button" value="Logout" icon="ui-icon-extlink"/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>
        <br class="clearfix"/>

        <div id="content_page" class="two-column-static">


            <div id="sidebar">
                <ui:insert name="left-pane">

                </ui:insert>
            </div>


            <div id="main_content">
                <div class="text_container">
                    <ui:insert name="modals"/>
                    <ui:insert name="headers"/>
                    <ui:insert name="body"/>
                </div>
            </div>

            <br class="clearfix"/>

        </div>


        <div id="footerDiv">
            <!--<ui:include src="/WEB-INF/composition/footer.xhtml"/>-->
        </div>
    </h:body>

</f:view>
</html>
